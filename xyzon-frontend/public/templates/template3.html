<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxurious Golden Certificate Template</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap");
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #faf9f7, #f7f4f0);
    "
  >
    <div
      class="certificate-template"
      style="
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(
          135deg,
          #fffdf7 0%,
          #fffcf2 25%,
          #fff9e6 50%,
          #fff5d6 75%,
          #fff2c7 100%
        );
        border: 12px solid transparent;
        background-clip: padding-box;
        width: 900px;
        height: 600px;
        position: relative;
        box-shadow: 0 40px 80px rgba(184, 134, 11, 0.25),
          0 20px 40px rgba(217, 119, 6, 0.15),
          inset 0 4px 8px rgba(255, 248, 220, 0.9),
          inset 0 -2px 4px rgba(245, 158, 11, 0.1);
        overflow: hidden;
      "
    >
      <!-- Luxurious golden border gradient overlay -->
      <div
        style="
          position: absolute;
          top: -12px;
          left: -12px;
          right: -12px;
          bottom: -12px;
          background: linear-gradient(
            45deg,
            #fbbf24,
            #f59e0b,
            #d97706,
            #b45309,
            #92400e,
            #78350f,
            #92400e,
            #b45309,
            #d97706,
            #f59e0b,
            #fbbf24,
            #fcd34d
          );
          border-radius: 32px;
          z-index: -1;
          animation: borderGlow 6s ease-in-out infinite;
        "
      ></div>

      <!-- Inner golden border -->
      <div
        style="
          position: absolute;
          top: 20px;
          left: 20px;
          right: 20px;
          bottom: 20px;
          border: 3px solid #d97706;
          border-radius: 15px;
          box-shadow: inset 0 2px 4px rgba(217, 119, 6, 0.3),
            inset 0 -1px 2px rgba(245, 158, 11, 0.2);
          z-index: 1;
        "
      ></div>

      <!-- Elegant background pattern -->
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: radial-gradient(
              circle at 20% 20%,
              rgba(251, 191, 36, 0.08) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 80% 20%,
              rgba(245, 158, 11, 0.06) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 20% 80%,
              rgba(217, 119, 6, 0.05) 0%,
              transparent 50%
            ),
            radial-gradient(
              circle at 80% 80%,
              rgba(180, 83, 9, 0.04) 0%,
              transparent 50%
            ),
            repeating-linear-gradient(
              45deg,
              transparent,
              transparent 2px,
              rgba(251, 191, 36, 0.02) 2px,
              rgba(251, 191, 36, 0.02) 4px
            );
          z-index: 0;
        "
      ></div>

      <!-- Decorative golden ornaments -->
      <div
        style="
          position: absolute;
          top: 40px;
          left: 50%;
          transform: translateX(-50%);
          width: 100px;
          height: 20px;
          background: linear-gradient(
            90deg,
            transparent,
            #d97706,
            #fbbf24,
            #d97706,
            transparent
          );
          border-radius: 10px;
          z-index: 2;
        "
      ></div>

      <div
        style="
          position: absolute;
          bottom: 40px;
          left: 50%;
          transform: translateX(-50%);
          width: 100px;
          height: 20px;
          background: linear-gradient(
            90deg,
            transparent,
            #d97706,
            #fbbf24,
            #d97706,
            transparent
          );
          border-radius: 10px;
          z-index: 2;
        "
      ></div>

      


      <div
        style="
          position: absolute;
          bottom: 50px;
          left: 50px;
          width: 60px;
          height: 60px;
          background: radial-gradient(
            circle,
            rgba(251, 191, 36, 0.3),
            rgba(217, 119, 6, 0.1)
          );
          border: 2px solid #fbbf24;
          border-radius: 50%;
          z-index: 2;
        "
      ></div>


      <!-- Left Side Golden Decorative Design -->
      <svg
        style="
          position: absolute;
          left: 0;
          top: 0;
          height: 100%;
          width: 180px;
          z-index: 1;
        "
        viewBox="0 0 180 600"
        preserveAspectRatio="none"
      >
        <defs>
          <linearGradient
            id="leftGoldenGradient1"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #fbbf24; stop-opacity: 0.4" />
            <stop
              offset="50%"
              style="stop-color: #f59e0b; stop-opacity: 0.25"
            />
            <stop
              offset="100%"
              style="stop-color: #d97706; stop-opacity: 0.15"
            />
          </linearGradient>
          <linearGradient
            id="leftGoldenGradient2"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #fcd34d; stop-opacity: 0.3" />
            <stop
              offset="100%"
              style="stop-color: #f59e0b; stop-opacity: 0.12"
            />
          </linearGradient>
        </defs>

        <!-- Flowing golden waves -->
        <path
          d="M0,0 C40,60 25,100 0,160 C35,220 15,260 0,320 C50,380 5,430 0,480 C25,530 0,560 0,600 L0,0 Z"
          fill="url(#leftGoldenGradient1)"
        />

        <path
          d="M25,0 C65,50 40,110 15,170 C55,230 30,270 5,330 C75,390 25,440 15,500 C40,550 15,580 0,600 L0,0 Z"
          fill="url(#leftGoldenGradient2)"
          opacity="0.8"
        />

        <!-- Golden particles -->
        <circle cx="35" cy="120" r="4" fill="#fbbf24" opacity="0.6" />
        <circle cx="25" cy="180" r="2" fill="#f59e0b" opacity="0.7" />
        <circle cx="45" cy="280" r="3" fill="#d97706" opacity="0.5" />
        <circle cx="30" cy="380" r="2.5" fill="#fcd34d" opacity="0.8" />
        <circle cx="40" cy="480" r="3.5" fill="#fbbf24" opacity="0.6" />
      </svg>

      <!-- Right Side Golden Decorative Design -->
      <svg
        style="
          position: absolute;
          right: 0;
          top: 0;
          height: 100%;
          width: 180px;
          z-index: 1;
        "
        viewBox="0 0 180 600"
        preserveAspectRatio="none"
      >
        <defs>
          <linearGradient
            id="rightGoldenGradient1"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #d97706; stop-opacity: 0.15" />
            <stop
              offset="50%"
              style="stop-color: #f59e0b; stop-opacity: 0.25"
            />
            <stop
              offset="100%"
              style="stop-color: #fbbf24; stop-opacity: 0.4"
            />
          </linearGradient>
          <linearGradient
            id="rightGoldenGradient2"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #f59e0b; stop-opacity: 0.12" />
            <stop
              offset="100%"
              style="stop-color: #fcd34d; stop-opacity: 0.3"
            />
          </linearGradient>
        </defs>

        <!-- Flowing golden waves -->
        <path
          d="M180,0 C140,60 155,100 180,160 C145,220 165,260 180,320 C130,380 175,430 180,480 C155,530 180,560 180,600 L180,0 Z"
          fill="url(#rightGoldenGradient1)"
        />

        <path
          d="M155,0 C115,50 140,110 165,170 C125,230 150,270 175,330 C105,390 155,440 165,500 C140,550 165,580 180,600 L180,0 Z"
          fill="url(#rightGoldenGradient2)"
          opacity="0.8"
        />

        <!-- Golden particles -->
        <circle cx="145" cy="140" r="4" fill="#fbbf24" opacity="0.6" />
        <circle cx="155" cy="200" r="2" fill="#f59e0b" opacity="0.7" />
        <circle cx="135" cy="300" r="3" fill="#d97706" opacity="0.5" />
        <circle cx="150" cy="400" r="2.5" fill="#fcd34d" opacity="0.8" />
        <circle cx="140" cy="500" r="3.5" fill="#fbbf24" opacity="0.6" />
      </svg>

      <!-- Company Logo - Top Left -->
      <img
        src="{{company_logo}}"
        alt="Company Logo"
        style="
          position: absolute;
          top: 30px;
          left: 40px;
          height: 70px;
          max-width: 200px;
          object-fit: contain;
          z-index: 10;
          filter: drop-shadow(0 2px 4px rgba(217, 119, 6, 0.2));
        "
      />

      <!-- Registration Partner Section - Top Right -->
      <div
        class="partner-section"
        style="
          position: absolute;
          top: 30px;
          right: 40px;
          text-align: right;
          z-index: 10;
        "
      >
        <img
          src="{{partner_logo}}"
          alt="Registration Partner Logo"
          style="
            height: 70px;
            margin-bottom: 8px;
            max-width: 200px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(217, 119, 6, 0.2));
          "
        />
      </div>

      <!-- Main Content - Centered -->
      <div
        class="content"
        style="
          text-align: center;
          padding: 100px 100px 90px;
          position: relative;
          z-index: 10;
        "
      >
        <!-- Certificate Title -->
        <h2
          style="
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #92400e;
            font-size: 2.6rem;
            margin: 0 0 10px 0;
            line-height: 1.2;
            text-shadow: 0 3px 6px rgba(146, 64, 14, 0.3);
            letter-spacing: 0.5px;
          "
        >
          {{cert_title}}
        </h2>

        <!-- Certificate Subtitle -->
        <p
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #b45309;
            font-weight: 500;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
          "
        >
          {{cert_subtitle}}
        </p>

        <!-- Decorative line -->
        <div
          style="
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
            margin: 0 auto 10px;
            border-radius: 2px;
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.3);
          "
        ></div>

        <!-- Participant Name with golden effect -->
        <div style="position: relative; display: inline-block; margin: 16px 0">
          <h1
            style="
              font-family: 'Playfair Display', serif;
              font-size: 3.4rem;
              font-weight: 800;
              background: linear-gradient(
                45deg,
                #f59e0b,
                #fbbf24,
                #fcd34d,
                #f59e0b
              );
              background-size: 300% 300%;
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              margin: 0;
              line-height: 1;
              position: relative;
              z-index: 5;
              text-shadow: 0 4px 8px rgba(245, 158, 11, 0.4);
              letter-spacing: -0.02em;
              animation: goldShimmer 3s ease-in-out infinite;
            "
          >
            {{participant_name}}
          </h1>
          <!-- Golden glow effect behind name -->
          <div
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              width: 130%;
              height: 140%;
              background: radial-gradient(
                ellipse,
                rgba(251, 191, 36, 0.3) 0%,
                rgba(245, 158, 11, 0.15) 50%,
                transparent 70%
              );
              border-radius: 50%;
              z-index: 1;
              animation: glow 4s ease-in-out infinite alternate;
            "
          ></div>
        </div>

        <!-- Midline Description -->
        <p
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #78350f;
            font-weight: 400;
            margin: 18px 0;
            letter-spacing: 0.3px;
          "
        >
          {{cert_midline}}
        </p>

        <!-- Event Name with golden styling -->
        <div style="position: relative; display: inline-block">
          <h3
            style="
              font-family: 'Playfair Display', serif;
              font-size: 1.9rem;
              font-weight: 600;
              color: #d97706;
              margin: 12px 0 8px 0;
              position: relative;
              z-index: 5;
              text-shadow: 0 2px 4px rgba(217, 119, 6, 0.3);
              letter-spacing: 0.5px;
            "
          >
            {{event_name}}
          </h3>
          <!-- Golden underline accent -->
          <div
            style="
              width: 100px;
              height: 4px;
              background: linear-gradient(
                90deg,
                #fbbf24,
                #f59e0b,
                #d97706,
                #f59e0b,
                #fbbf24
              );
              margin: 8px auto;
              border-radius: 2px;
              box-shadow: 0 2px 6px rgba(217, 119, 6, 0.4);
            "
          ></div>
        </div>

        <!-- Event Date with enhanced styling -->
        <p
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1.05rem;
            color: #78350f;
            font-weight: 500;
            margin: 8px 0 0 0;
            letter-spacing: 0.5px;
            font-style: italic;
          "
        >
          held on {{event_date}}
        </p>
      </div>

      <!-- Authority Signature Section - Bottom Right -->
      <div
        class="signature-section"
        style="
          position: absolute;
          bottom: 40px;
          right: 50px;
          text-align: right;
          z-index: 10;
        "
      >
        <img
          src="{{authority_signature}}"
          alt="Authority Signature"
          style="
            height: 50px;
            max-width: 200px;
            object-fit: contain;
            filter: drop-shadow(0 1px 3px rgba(217, 119, 6, 0.2));
          "
        />
        <div
          style="
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
            margin: 8px 0 4px auto;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(217, 119, 6, 0.3);
          "
        ></div>
        <div
          style="
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #92400e;
            font-size: 1.1rem;
            margin-bottom: 4px;
          "
        >
          {{authority_name}}
        </div>
        <div
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: #b45309;
            font-weight: 500;
          "
        >
          {{authority_role}}
        </div>
        <div
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: #b45309;
            font-weight: 500;
          "
        >
          {{company_name}}
        </div>
      </div>
    </div>

    <style>
      @keyframes goldShimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes glow {
        0% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      @keyframes borderGlow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }
    </style>
  </body>
</html>
