<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Blue Certificate Template</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f5f5 0%, #e3f2fd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    "
  >
    <div
      class="certificate-template"
      style="
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #f8faff 50%,
          #e3f2fd 100%
        );
        border: 5px solid #1976d2;
        border-radius: 28px;
        width: 900px;
        height: 600px;
        position: relative;
        box-shadow: 0 20px 40px rgba(25, 118, 210, 0.15),
          0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      "
    >
      <!-- Company Logo - Top Left -->
      <img
        src="{{company_logo}}"
        alt="Company Logo"
        style="
          position: absolute;
          top: 30px;
          left: 40px;
          height: 70px;
          max-width: 200px;
          object-fit: contain;
        "
      />

      <!-- Main Content - Centered -->
      <div
        class="content"
        style="text-align: center; padding: 120px 60px 80px; position: relative"
      >
        <!-- Certificate Title -->
        <h2
          style="
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #1976d2;
            font-size: 2.5rem;
            margin: 0 0 16px 0;
            line-height: 1.2;
          "
        >
          {{cert_title}}
        </h2>

        <!-- Certificate Subtitle -->
        <p
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #666666;
            font-weight: 500;
            margin: 0 0 32px 0;
          "
        >
          {{cert_subtitle}}
        </p>

        <!-- Participant Name -->
        <h1
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #ff9800;
            margin: 32px 0;
            line-height: 1.1;
          "
        >
          {{participant_name}}
        </h1>

        <!-- Midline Description -->
        <p
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #333333;
            font-weight: 400;
            margin: 24px 0;
          "
        >
          {{cert_midline}}
        </p>

        <!-- Event Name -->
        <h3
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: #1976d2;
            margin: 20px 0 8px 0;
          "
        >
          {{event_name}}
        </h3>

        <!-- Event Date -->
        <p
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333333;
            font-weight: 500;
            margin: 8px 0 0 0;
          "
        >
          held on {{event_date}}
        </p>
      </div>

      <!-- Authority Signature Section - Bottom Right -->
      <div
        class="signature-section"
        style="position: absolute; bottom: 40px; right: 50px; text-align: right"
      >
        <img
          src="{{authority_signature}}"
          alt="Authority Signature"
          style="
            height: 50px;
            margin-bottom: 8px;
            max-width: 200px;
            object-fit: contain;
          "
        />
        <div
          style="
            width: 200px;
            height: 2px;
            background: #1976d2;
            margin: 8px 0 12px auto;
          "
        ></div>
        <div
          style="
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #333333;
            font-size: 1.1rem;
            margin-bottom: 4px;
          "
        >
          {{authority_name}}
        </div>
        <div
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: #666666;
            font-weight: 500;
          "
        >
          {{authority_role}}
        </div>
      </div>
    </div>
  </body>
</html>
