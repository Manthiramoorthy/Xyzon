<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Geometric Certificate Template</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600;700&display=swap");

      .certificate-template {
        background: linear-gradient(90deg, #000066, #8b5cf6, #0c3571);
        position: relative;
        overflow: hidden;
      }

      .certificate-template::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(248, 250, 252, 0.98) 50%,
          rgba(241, 245, 249, 0.95) 100%
        );
        border-radius: 24px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1), 0 20px 40px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }

      .geometric-pattern {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        opacity: 0.6;
      }

      .hex-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(168, 85, 247, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(236, 72, 153, 0.08) 0%,
            transparent 50%
          );
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
      }

      .shape-1 {
        position: absolute;
        top: 80px;
        right: 120px;
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 52px solid rgba(99, 102, 241, 0.15);
        transform: rotate(30deg);
        animation: float 8s ease-in-out infinite;
      }

      .shape-2 {
        position: absolute;
        bottom: 120px;
        left: 150px;
        width: 50px;
        height: 50px;
        background: linear-gradient(
          45deg,
          rgba(168, 85, 247, 0.12),
          rgba(236, 72, 153, 0.08)
        );
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation: float 6s ease-in-out infinite reverse;
      }

      .shape-3 {
        position: absolute;
        top: 200px;
        left: 80px;
        width: 40px;
        height: 40px;
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.15),
          rgba(59, 130, 246, 0.1)
        );
        clip-path: polygon(
          30% 0%,
          70% 0%,
          100% 30%,
          100% 70%,
          70% 100%,
          30% 100%,
          0% 70%,
          0% 30%
        );
        animation: spin 12s linear infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(30deg);
        }
        50% {
          transform: translateY(-15px) rotate(30deg);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .content-overlay {
        position: relative;
        z-index: 10;
      }

      .title-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3),
          0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .name-highlight::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -20px;
        right: -20px;
        bottom: -10px;
        background: linear-gradient(
          45deg,
          rgba(99, 102, 241, 0.05),
          rgba(168, 85, 247, 0.08),
          rgba(236, 72, 153, 0.05)
        );
        border-radius: 20px;
        z-index: -1;
        animation: pulse 4s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      class="certificate-template"
      style="
        font-family: 'Space Grotesk', sans-serif;
        border: 2px solid rgba(99, 102, 241, 0.2);
        width: 900px;
        height: 600px;
        position: relative;
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3),
          0 30px 60px rgba(0, 0, 0, 0.2), 0 15px 30px rgba(0, 0, 0, 0.1);
      "
    >
      <!-- Geometric background pattern -->
      <div class="geometric-pattern">
        <div class="hex-pattern"></div>
      </div>

      <!-- Floating geometric shapes -->
      <div class="floating-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
      </div>

      <!-- Modern grid lines -->
      <svg
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 2;
          opacity: 0.3;
        "
        viewBox="0 0 900 600"
      >
        <defs>
          <pattern
            id="grid"
            width="60"
            height="60"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 60 0 L 0 0 0 60"
              fill="none"
              stroke="rgba(99, 102, 241, 0.2)"
              stroke-width="1"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>

      <!-- Diagonal accent lines -->
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(
              45deg,
              transparent 49%,
              rgba(99, 102, 241, 0.1) 49.5%,
              rgba(99, 102, 241, 0.1) 50.5%,
              transparent 51%
            ),
            linear-gradient(
              -45deg,
              transparent 49%,
              rgba(168, 85, 247, 0.08) 49.5%,
              rgba(168, 85, 247, 0.08) 50.5%,
              transparent 51%
            );
          background-size: 200px 200px;
          z-index: 2;
          opacity: 0.4;
        "
      ></div>

      <!-- Company Logo - Top Left -->
      <img
        src="{{company_logo}}"
        alt="Company Logo"
        style="
          position: absolute;
          top: 45px;
          left: 40px;
          height: 70px;
          object-fit: contain;
          z-index: 10;
        "
      />

      <img
        src="./assets/images/badge.png"
        alt="Badge Logo"
        style="
          position: absolute;
          top: 40px;
          right: 50px;
          height: 120px;
          z-index: 10;
        "
      />

      

      <!-- Registration Partner Section - Top Right -->
      <div
        class="partner-section"
        style="
          position: absolute;
          bottom: 40px;
          left: 40px;
          text-align: right;
          z-index: 10;
        "
      >
        <img
          src="{{partner_logo}}"
          alt="Registration Partner Logo"
          style="
            height: 65px;
            margin-bottom: 8px;
            max-width: 160px;
            object-fit: contain;
          "
        />
      </div>

      <!-- Main Content - Centered -->
      <div
        class="content content-overlay"
        style="
          text-align: center;
          padding: 130px 90px 80px;
          position: relative;
          z-index: 10;
        "
      >
        <!-- Certificate Title -->
        <h2
          class="title-glow"
          style="
            font-family: 'Crimson Text', serif;
            font-weight: 700;
            color: #1e293b;
            font-size: 2.8rem;
            margin: 0 0 16px 0;
            line-height: 1.2;
            letter-spacing: -0.02em;
          "
        >
          {{cert_title}}
        </h2>

        <!-- Certificate Subtitle -->
        <p
          style="
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            color: #64748b;
            font-weight: 500;
            margin: 0 0 32px 0;
            letter-spacing: 0.5px;
          "
        >
          {{cert_subtitle}}
        </p>

        <!-- Participant Name with modern highlight -->
        <div
          style="position: relative; display: inline-block; margin: 2px 0"
          class="name-highlight"
        >
          <h1
            style="
              font-family: 'Crimson Text', serif;
              font-size: 3.2rem;
              font-weight: 700;
              color: red; 
              margin: 0;
              line-height: 1;
              position: relative;
              z-index: 5;
              letter-spacing: -0.03em;
              filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.3));
            "
          >
            {{participant_name}}
          </h1>
        </div>

        <!-- Midline Description -->
        <p
          style="
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            color: #475569;
            font-weight: 400;
            margin: 14px 0;
            letter-spacing: 0.02em;
          "
        >
          {{cert_midline}}
        </p>

        <!-- Event Name with geometric accent -->
        <div style="position: relative; display: inline-block">
          <h3
            style="
              font-family: 'Space Grotesk', sans-serif;
              font-size: 1.8rem;
              font-weight: 700;
              color: #1e40af;
              margin: 8px 0 8px 0;
              position: relative;
              z-index: 5;
              letter-spacing: -0.01em;
            "
          >
            {{event_name}}
          </h3>
          <!-- Modern geometric underline -->
          <div
            style="
              width: 120px;
              height: 6px;
              background: linear-gradient(
                90deg,
                #6366f1 0%,
                #8b5cf6 25%,
                #d946ef 50%,
                #f59e0b 75%,
                #10b981 100%
              );
              margin: 8px auto;
              border-radius: 0;
              clip-path: polygon(
                0 0,
                calc(100% - 10px) 0,
                100% 100%,
                10px 100%
              );
              box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
            "
          ></div>
        </div>

        <!-- Event Date -->
        <p
          style="
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            color: #475569;
            font-weight: 500;
            margin: 8px 0 0 0;
            letter-spacing: 0.3px;
          "
        >
          held on {{event_date}}
        </p>
      </div>

      <!-- Left side modern design -->
      <div
        style="
          position: absolute;
          left: 0;
          top: 0;
          width: 200px;
          height: 100%;
          background: linear-gradient(
            180deg,
            rgba(99, 102, 241, 0.15) 0%,
            rgba(139, 92, 246, 0.12) 30%,
            rgba(168, 85, 247, 0.1) 60%,
            rgba(236, 72, 153, 0.12) 100%
          );
          clip-path: polygon(0 0, 70% 0, 40% 50%, 80% 100%, 0 100%);
          z-index: 3;
        "
      >
        <div
          style="
            position: absolute;
            top: 350px;
            left: 60px;
            width: 6px;
            height: 6px;
            background: #d946ef;
            transform: rotate(45deg);
            box-shadow: 0 0 8px rgba(217, 70, 239, 0.6);
          "
        ></div>
      </div>

      <!-- Right side modern design -->
      <div
        style="
          position: absolute;
          right: 0;
          top: 0;
          width: 200px;
          height: 100%;
          background: linear-gradient(
            180deg,
            rgba(34, 197, 94, 0.12) 0%,
            rgba(59, 130, 246, 0.1) 30%,
            rgba(249, 115, 22, 0.12) 60%,
            rgba(234, 179, 8, 0.15) 100%
          );
          clip-path: polygon(30% 0, 100% 0, 100% 100%, 20% 100%, 60% 50%);
          z-index: 3;
        "
      >
        
        <!-- Tech dots -->
        <div
          style="
            position: absolute;
            top: 220px;
            right: 70px;
            width: 10px;
            height: 10px;
            background: #22c55e;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);
          "
        ></div>
      </div>

      <!-- Authority Signature Section - Bottom Right -->
      <div
        class="signature-section"
        style="
          position: absolute;
          bottom: 40px;
          right: 50px;
          text-align: right;
          z-index: 10;
        "
      >
        <img
          src="{{authority_signature}}"
          alt="Authority Signature"
          style="height: 50px; max-width: 200px; object-fit: contain"
        />
        <div
          style="
            width: 200px;
            height: 5px;
            background: linear-gradient(
              90deg,
              #6366f1 0%,
              #8b5cf6 33%,
              #d946ef 66%,
              #f59e0b 100%
            );
            margin: 8px 0 4px auto;
            border-radius: 0;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 100%, 8px 100%);
            box-shadow: 0 2px 6px rgba(99, 102, 241, 0.3);
          "
        ></div>
        <div
          style="
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: #1e293b;
            font-size: 1.1rem;
            margin-bottom: 4px;
          "
        >
          {{authority_name}}
        </div>
        <div
          style="
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
          "
        >
          {{authority_role}}
        </div>
        <div
          style="
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
          "
        >
          {{company_name}}
        </div>
      </div>
    </div>
  </body>
</html>
