<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Participation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap");

      body {
        margin: 0;
        padding: 20px;
        font-family: "Open Sans", sans-serif;
        background: #f5f5f5;
      }

      .certificate {
        width: 842px;
        height: 595px;
        margin: 0 auto;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: 20px solid #fff;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .certificate::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="25" cy="75" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>')
          repeat;
        opacity: 0.3;
      }

      .content {
        position: relative;
        z-index: 2;
        padding: 40px 60px;
        text-align: center;
        height: calc(100% - 80px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header {
        color: white;
      }

      .title {
        font-family: "Playfair Display", serif;
        font-size: 48px;
        font-weight: 700;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 18px;
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .main-content {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 40px 30px;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .awarded-to {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 600;
      }

      .recipient-name {
        font-family: "Playfair Display", serif;
        font-size: 36px;
        color: #333;
        margin: 10px 0;
        font-weight: 700;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
        display: inline-block;
      }

      .description {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
        margin: 20px 0;
      }

      .event-title {
        font-weight: 700;
        color: #667eea;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        color: white;
      }

      .date-section,
      .verification-section {
        text-align: center;
      }

      .date-label,
      .verification-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .date-value,
      .verification-value {
        font-size: 14px;
        font-weight: 600;
      }

      .qr-code {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 8px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .decorative-border {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        pointer-events: none;
      }

      @media print {
        body {
          background: white;
          padding: 0;
        }

        .certificate {
          box-shadow: none;
          border: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <div class="decorative-border"></div>
      <div class="content">
        <div class="header">
          <h1 class="title">CERTIFICATE</h1>
          <p class="subtitle">OF PARTICIPATION</p>
        </div>

        <div class="main-content">
          <div class="awarded-to">This is to certify that</div>
          <div class="recipient-name">{{recipientName}}</div>
          <div class="description">
            has successfully participated in<br />
            <span class="event-title">{{eventTitle}}</span><br />
            held on {{eventDate}}
          </div>
        </div>

        <div class="footer">
          <div class="date-section">
            <div class="date-label">Issue Date</div>
            <div class="date-value">{{issueDate}}</div>
          </div>

          <div class="verification-section">
            <div class="verification-label">Certificate ID</div>
            <div class="verification-value">{{certificateId}}</div>
          </div>

          <div class="qr-section">
            <img src="{{qrCode}}" alt="QR Code" class="qr-code" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
